<template name='hangBoardForm'>
    <div class='container'>    
        <div class='well row'>
            <div class='col-sm-2'>
                <label for='training-level'>Training Level: {{settings.level}}</label>
                <select  name='training-level' class = 'training-level ' > <!--CHANGE -->
                    <option  >Beginner</option>
                    <option  >Intermediate</option>
                    <option >Advanced</option>
                </select>
            </div>
            <div class='col-sm-4'>
                <label for='userweight'>Weight:</label>
                <input type="number" class="form-control col-sm-4"   name='userWeight' placeholder={{settings.weight}} value = {{currentWeight}} min='1' >
            </div>

        </div>
        <form >
            {{#each ex_ids }}
                <!-- extendContext clones the @index and renames it 'exIndex' 
                    -exIndex refers to exercise index in child templates
                    -exIndex does not mutate @index in child templates -->
                {{> hangBoardExercise  extendContext exId=. exIndex=@index }} 
                <!--extendContext 'exIndex' @index-->
            {{/each}}

            <div class='well'>
                <input type='button' class='btn-sm btn-primary new-ex' value='New Exercise' name='' />

                <input type='button' class='btn-sm btn-primary submit-ex pull-right' value="I'm worked! Record my data." name='' />
            </div>
        </form>
    </div>
</template>
