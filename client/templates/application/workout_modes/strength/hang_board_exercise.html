<template name='hangBoardExercise'>
    <div name='exercise' class='well'>
		<h3 ><!-- NOTE: change id='ex_hider_1' to appropriate exercise number throughout document -->

			<button type="button" class="ex_hider btn btn-info btn-sm">

                Toggle Exercise {{increment exIndex}} 
                     <span {{exerciseButtonSpanAttributes}}></span>

			</button>
		</h3>

		<!-- ******** Collapse This ******************-->
        <div {{exerciseFormAttributes}}>

				<div class='row'> 
					<div class='col-sm-5'>
							<select  name='grip' class = 'grip_selector' > <!--CHANGE -->
                                {{#each gripOptions}}
                                <option value={{val}} {{isPrevGrip}}>{{label}}</option>  
                                {{/each}} 
							
							</select>
					</div> 
				</div><!--end 'grip_select' div-->

				<!-- BEGIN set data input area -->
				<table class="table collapse in">
					<thead>
						<tr>
                            <th class='col-lg-1'>Set </th>
							<th class='col-lg-1 col-xs-2'>Goal Reps</th>
							<th class='col-lg-1 col-xs-2'>Reps Achieved</th>
							<th class='col-xs-1'>Resistance</th>
							<th class='col-xs-2'>Felt?</th>
							<th class='col-xs-1'>Notes</th>
						</tr>
					</thead>
                        <tbody>

                           {{#each sets}}
                              {{> hangBoardSet extendContext setIndex=@index exerciseId = exId}}
                           {{/each}}
                           

                           <tr> <button class="glyphicon glyphicon-plus new_set" type="button" >New Set</button></tr>

                           
                        </tbody>
                </table>
        </div><!-- end {{exerciseFormAttributes}} -->
    </div>
</template>
