<template name='hangBoardSet'>
    <tr class='set'>
        
        <td >{{increment setIndex}} </td>
        

        <td ><input type="number" class="form-control"   name='rep_goal' placeholder={{../goal}} value = {{../goal}} min='1'></td>

        <td><input type="number" class="form-control"  name='rep_ach' id='ach' value={{../ach}} min='0' ></td>

        <td> <input type="number" class="form-control" name='resistance'  value={{../resist}} ></td>

        <!-- BEGIN range (easy vs. hard) selector -->
        <td>
            <select  name='felt' class = 'felt' > <!--CHANGE -->
                <option value='1' >Too Easy</option>
                <option value='2' >Easy</option>
                <option value='3' selected>Moderate</option>
                <option value='4' >Hard</option>
                <option value='5' >Brutal</option>
                <option value='6' >Too Hard</option>

            </select>

        </td>
        <!-- END range (easy vs. hard) slider -->

        <!-- BEGIN collapse notes/notes textarea --> 	
        <td>
            {{#if showNotes}}
                <div class="form-group">
                    <button type="button" class="note_hider btn btn-info btn-sm pull-right"> 
                        <span class='glyphicon glyphicon-chevron-down'></span>
                    </button>
                    <textarea class="form-control notes" rows="5"  name='notes'></textarea>
                </div> 

            {{else}}
                <div class="form-group">
                    <button type="button" class="note_hider btn btn-info btn-sm pull-right"> 
                        <span class='glyphicon glyphicon-chevron-left'></span>
                    </button>
                    <textarea class="form-control notes collapse" rows="5"  name='notes'></textarea>
                </div> 
            {{/if}}
        </td><!--END collapse notes/notes textarea -->
    </tr>

</template>
